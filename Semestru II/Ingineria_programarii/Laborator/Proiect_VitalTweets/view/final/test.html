        // create an array of markers based on a given "locations" array.

        var markersToCluster = [];
        var markersToNotCluster = [];
        locations.forEach(function(location, i) {
           var marker = new google.maps.Marker({position:location, icon: (location.type === 1 ? image : image2) });
           location.type === 1 ? markersToCluster.push(marker) : markersToNotCluster.push(marker);
        });
        var markerCluster = new MarkerClusterer(map, markersToCluster, 
          {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
