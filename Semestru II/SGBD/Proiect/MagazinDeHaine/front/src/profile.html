<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="./../css/signup.css" />
  <title>Document</title>
</head>

<body>
  <!-- so the form data won't appear in the url, to avoid showing the password in the url -->
  <iframe width="0" height="0" frameborder="0" name="dummyframe" id="dummyframe"></iframe>

  <div class="user-info">
    <p id="user-info-0"></p>
    <p id="user-info-1"></p>
    <p id="user-info-2"></p>
    <p id="user-info-3"></p>
    <p id="user-info-4"></p>
    <p id="user-info-5"></p>
    <p id="user-info-6"></p>
    <p id="user-info-7"></p>
  </div>

  <form class="modal-content" target="dummyframe" id="update-account-form">
    <div class="container">
      <h1>Update your account</h1>
      <hr>

      <label for="type"><b>Person or Company</b></label>
      <br>
      <select name="type">
        <option value="person">Person</option>
        <option value="company">Company</option>
      </select>
      <br><br>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name">

      <label for="surname"><b>Surname</b></label>
      <input type="text" placeholder="Enter surname" name="surname">

      <label for="new-password"><b>New Password</b></label>
      <input type="password" placeholder="Enter Password" name="new-password">

      <label for="new-password-repeat"><b>Repeat New Password</b></label>
      <input type="password" placeholder="Repeat Password" name="new-password-repeat">

      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Enter address" name="address">

      <label for="country"><b>Country</b></label>
      <br>
      <select name="country">
        <option value="person">Person</option>
        <option value="company">Company</option>
      </select>
      <br><br>

      <label for="current-password"><b>Current password</b></label>
      <input type="password" placeholder="Enter old Password" name="current-password" required>
      <div class="clearfix">
        <button type="submit" class="signupbtn" id="update-button">Update</button>
      </div>
      <div id="update-response"></div>
    </div>
  </form>

  <form class="modal-content" target="dummyframe" id="delete-account-form">
    <div class="container">
      <h1>Delete user</h1>
      <p>Please confirm password</p>
      <hr />

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required />
      <div class="clearfix">
        <button type="submit" class="cancelbtn" id="delete-button">
          Delete user
        </button>
      </div>
      <div id="delete-response"></div>
    </div>
  </form>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="./../js/profile.js" type="text/javascript"></script>

</html>
