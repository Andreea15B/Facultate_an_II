<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./../css/signup.css" />
</head>

<body>
  <!-- this is used so the form redirects to this iframe -->
  <!-- so the form data won't appear in the url, to avoid showing the password in the url -->
  <iframe width="0" height="0" name="dummyframe" id="dummyframe"></iframe>

  <form class="modal-content" target="dummyframe">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="type"><b>Person or Company</b></label>
      <br>
      <select name="type">
        <option value="person">Person</option>
        <option value="company">Company</option>
      </select>
      <br><br>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>

      <label for="surname"><b>Surname</b></label>
      <input type="text" placeholder="Enter surname" name="surname" required>

      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter username" name="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Enter address" name="address" required>

      <label for="country"><b>Country</b></label>
      <br>
      <select name="country">
        <option value="person">Person</option>
        <option value="company">Company</option>
      </select>
      <br><br>

      <div class="clearfix">
        <button type="button"
          class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" id="signup-button">Sign Up</button>
      </div>
      <div id="response"></div>
    </div>
  </form>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="./../js/signup.js" type="text/javascript"></script>

</html>
