<!DOCTYPE html>
<html>
<head><title>Transfer imagini</title></head>
<body>
<!-- formular Web folosit la transferul unui fisier spre programul PHP
     invocat la nivel de server Web -->
<form action="exif.php" method="POST" 
	enctype="multipart/form-data">
	<!-- campul ascuns MAX_FILE_SIZE stabileste dimensiunea maxima 
	     a fisierului ce va fi transmis -->
    <input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
	<label for="img">Furnizati o imagine:</label>
	<input type="file" id="img" name="img"
		title="Imagini GIF, JPEG, PNG de maxim 1 MB" />
	<input type="submit" value="Afla meta-date" />
</form>
</body>
</html>
